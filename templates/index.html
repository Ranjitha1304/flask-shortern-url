<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .message {
      margin: 1rem 0;
      color: red;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .result {
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('home') }}">
    <input
      type="text"
      name="long_url"
      placeholder="Enter long URL here"
      required
    />
    <button type="submit">Shorten</button>
  </form>

  {% if short_url %}
    <div class="result">
      Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
  {% endif %}
</body>
</html>
